<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Verification - pastq</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
        .verification-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .form-control {
            border-radius: 50px;
            padding: 12px 20px;
            border: 1px solid #ddd;
        }
        .btn-custom {
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .file-upload {
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }
        .file-upload input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            outline: none;
            background: white;
            cursor: inherit;
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="" alt="pastq logo">
            </a>
        </div>
    </nav>

    <div class="verification-container mt-5">
        <h2 class="text-center mb-4">Lecturer Verification</h2>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" id="employeeId" placeholder="Employee ID" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="department" placeholder="Department" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="facultyPosition" placeholder="Faculty Position" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="officeNumber" placeholder="Office Number">
            </div>
            <div class="mb-3">
                <label for="idCard" class="form-label">Upload Faculty ID Card</label>
                <div class="file-upload">
                    <input type="file" class="form-control" id="idCard" accept="image/*" required>
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="confirmInfo" required>
                <label class="form-check-label" for="confirmInfo">I confirm that all information provided is accurate and true</label>
            </div>
            <button type="submit" class="btn btn-custom w-100">Submit for Verification</button>
        </form>
        <p class="text-center mt-4">Need help? <a href="#">Contact Support</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
